    <script>
        // Função para verificar se um ID já está presente no dicionário e atualizar ou adicionar conforme necessário
        function processarID(id, dicionario) {
            // Verifica se o ID já está presente no dicionário
            if (dicionario.hasOwnProperty(id)) {
                // Se o ID já existe, atualize a propriedade "ultimaAtualização" com o tempo atual
                dicionario[id].ultimaAtualizacao = new Date();
                console.log(`ID '${id}' já está presente no dicionário. Atualizando a propriedade 'ultimaAtualizacao'.`);
            } else {
                // Se o ID não existe, adicione-o ao dicionário com a propriedade "ultimaAtualização" igual ao tempo atual
                dicionario[id] = {
                    ID: id,
                    ultimaAtualizacao: new Date()
                };
                console.log(`ID '${id}' adicionado ao dicionário.`);
            }
        }

        // Dicionário vazio para armazenar IDs e informações de última atualização
        var dicionario = {};
        
        dicionario[Object.keys(dicionario).length] = {
                    ID: 2,

            };
