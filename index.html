<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Passe RU</title>
        <link rel="stylesheet" href="style_index.css">
    </head>
    <body>
        <div class="container">
            <h2>Passe RU</h2>
            <span class="instrucao">Preencha os dados abaixo e por fim clique no botão <b>Enviar</b> para ser redirecionado(a)(e) 
                para o template do portal <b>Sigaa</b> com seus dados.</span>
            
            <form>
                <div class="campos">
                    <span>Nome Completo</span>
                    <input type="text" placeholder="Nome completo" id="info_nome" class="inputs" required>
                </div>

                <div class="campos">
                    <span>E-mail</span>
                    <input type="text" placeholder="E-mail" id="info_email" class="inputs">
                </div>
                
                <div class="campos">
                    <span>Curso</span>
                    <select id="info_curso" class="inputs">
                        <option>CCHL - ADMINISTRAÇÃO</option>
                        <option>CCHL - DIREITO</option>
                        <option>CCN - CIÊNCIA DA COMPUTAÇÃO</option>
                        <option>CCN - FÍSICA</option>
                        <option>CCN - MATEMÁTICA</option>
                        <option>CT - ENGENHARIA CIVIL</option>
                        <option>CT - ENGENHARIA DE PRODUÇÃO</option>
                        <option>CT - ENGENHARIA ELÉTRICA</option>
                    </select>
                </div>
            </form>

            <div class="btns">
                <button onclick="ResetarCampos()">Limpar campos</button>
                <button onclick="EnviarDados()">Enviar Dados</button>
            </div>
        </div>

        <footer class="rodape">
            version 0.8 - Alpha
        </footer>
        
    </body>
    <script src="core_index.js"></script>
</html>
